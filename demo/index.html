<!doctype html>
<html lang="en">
<head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <!-- Icons -->
    <script>
        if (document.body.children[0].nodeName != 'svg') {
            var pe_ajax = new XMLHttpRequest();
            pe_ajax.open("GET", "https://unpkg.com/pearson-elements@1.13.3/dist/icons/p-icons-sprite-1.1.svg", true);
            pe_ajax.responseType = "document";
            pe_ajax.onload = function(e) {
                document.body.insertBefore(
                  pe_ajax.responseXML.documentElement,
                  document.body.childNodes[0]
                );
            };
            pe_ajax.send();
        }
    </script>

    <!-- Customize the demo for your component -->

    <h1>Component Archetype Demo</h1>

    <h2> Rendered inside a stateful React Container </h2>
    <div id="demo-target1"></div>
    <br/>
    <h2> Rendered as stateless React Components </h2>
    <h4> Ellipses at end </h4>
    <div id="demo-target2"></div>
    <h4> No ellipses (max pages =< items) </h4>
    <div id="demo-target3"></div>
    <h4> Ellipses at beginning </h4>
    <div id="demo-target4"></div>
    <h4> Ellipses at both beginning & end </h4>
    <div id="demo-target5"></div>
    <h4> Max Buttons set to 3</h4>
    <div id="demo-target6"></div>
    <h4> Group Pagination</h4>
    <div id="demo-target7"></div>
    <h4> Page Pagination </h4>
    <div id="demo-target8"></div>

    <!-- Provide React and ReactDOM as a dependency external to the component -->
    <!-- (not using minified packages in demo for enhanced developer debugging) -->
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <!-- CustomEvent polyfill is for IE, Intl.js polyfill is for Safari -->
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=CustomEvent,Intl.~locale.en,Intl.~locale.fr"></script>

    <!-- Demo build of component injected on build -->
    <!-- Build component to view demo: npm start -->
    <!-- View at: http://localhost:8081/pagination -->
</body>
</html>
